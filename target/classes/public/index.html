<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <title>Controle de Estoque</title>

    <head>
        <meta content="text/html; charset = UTF-8" http-equiv="content-type">
        <link rel="stylesheet" href="style.css" class="css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
</head>

<body>

    <nav class="navbar" style="background-color:rgb(214, 207, 207);">
        <div class="container-fluid">

            <a class="navbar-brand" style="font-size: 22px;"> <img src="/img/Celly.png"
                    style="height: 110px;width: 110px;" alt=""> Registro de Carros </a>
            <form class="d-flex" role="search" style="margin-right: 780px; margin-top: 15px;">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="row">

        <div class="col-lg-2" style="font-family: 'Times New Roman', Times, serif;">

            <!--Listar-->
            <div class="row" style="background-color: rgb(218, 214, 214);">
                <div class="row-2" style="background-color: gray; text-align: center;">
                    <h1>Listar</h1>
                </div>
                <form class="formulario">
                    <form id="listar-form">
                        <input type="submit" value="Listar Carros" id="listar-btn">
                    </form>
                </form>
                <!-- Adicione um modal -->
                <div id="myModal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <h2>Lista de Carros</h2>
                        <h3>Código - Placa - Marca - Modelo - Ano - Preço</h3>
                        <ul style="align-items: center;" id="listar-carros"></ul>
                    </div>
                </div>
            </div>
            <!-- Fim listar -->
        </div>
        <!-- Registro -->
        <div class="col-lg-2" style="font-family: 'Times New Roman', Times, serif;">
            <div class="row" style="background-color:rgb(218, 214, 214);">
                <div class="row-2" style="background-color: gray; text-align: center; ">
                    <h1>Registro</h1>
                </div>
                <form class="formulario" id="formulario">
                    <label for="descricao">Placa:</label>
                    <input type="text" id="descricao" name="descricao"><br>
                    <label for="marca">Marca:</label>
                    <input type="text" id="marca" name="marca"><br>
                    <label for="modelo">Modelo:</label>
                    <input type="text" id="modelo" name="modelo"><br>
                    <label for="ano">Ano:</label>
                    <input type="text" id="ano" name="ano"><br>
                    <label for="preco">Preço:</label>
                    <input type="text" id="preco" name="preco"><br>
                    <input type="submit" value="Submit" id="botao">
                </form>
            </div>
        </div>

        <!-- Fim registro -->

        <!-- Deletar -->
        <div class="col-lg-2">
            <div class="row" style="background-color:rgb(218, 214, 214);">
                <div class="row-2" style="background-color: gray; text-align: center; ">
                    <h1>Deletar</h1>
                </div>
                <form class="formulario">
                    <label for="descricao">ID:</label>
                    <input type="text" id="deletar">
                    <!-- Chame a função deletar() quando o botão for clicado -->
                    <input type="submit" id="send">
                </form>
            </div>
        </div>
        <!-- Fim deletar -->

        <!-- Editar -->
        <div class="col-lg-2">
            <div class="row" style="background-color:rgb(218, 214, 214);">
                <div class="row-2" style="background-color: gray; text-align: center; ">
                    <h1>Editar</h1>
                </div>
                <form class="formulario">
                    <label for="descricao">ID:</label>
                    <input type="text" id="editar">
                    <input type="submit" id="edit">
                </form>
                <div class="formEdit"></div>
            </div>
        </div>

        <!-- Fim editar -->

    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
